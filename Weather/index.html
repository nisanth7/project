<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Reporting</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="whole" id="whole">
        
        <div class="container">
            <div class="box">

            </div>
            <div class="box2">

            </div>
            <div class="box3"></div>
            <div class="box4">

            </div>
            
            <div class="heading">
                <h1>Weather <span><i class='bx bx-cloud-rain bx-tada' ></i></span></h1>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" placeholder="Enter any region.." id="search">
                </div>
                <div class="form-group">
                    <button onclick="getLoc()" id="choose">Search</button>
                    
                </div>
                <div class="form-group">
                    <button id="mode" value="dark"><i class='bx bxs-bulb'></i></button>
                </div>
            </div>
            <div class="details" id="result">
                <p id="para">Here you can try over 200,000 places and it provides the exact weather in celcius , the country's region and the weather's last updated information and local time in their area. And also you can check you current location weather info. </p>
            </div>
            <div class="sub">
                <button id="btn" onclick="getLocation()">Check your current location </button>
            </div>
            <div id="demo"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
